<html>
<head>
<title>SignUp</title>
	<link rel="stylesheet" type="text/css" href="css/signup_style.css">
	<script type="text/javascript" src="js/signupValidation.js"> 
  </script>
</head>

<body>
	
	<div class="signup">
	<h2>Signup</h2>
	<form name="signupform" id="signup" method="post" action="#"><br><br>
	<input type="text" name="consumerno" id="cons" placeholder="Enter your Consumer number" /><br><br>
	
	<input type="text" name="Contact" id="Con" placeholder="Enter your Contact" /><br><br>
	<input type="password" name="Pass" id="Pass" placeholder="Create a Password" /><br><br>
	<input type="submit" value="Signup" onClick="validateForm()" />
	<div class="already">
	<span>Already have an account ? </span>
	<a id="login" href="Login.html" >Login</a>
	
	</div>
	
	
	</form>
	</div>

</body>
</html>
